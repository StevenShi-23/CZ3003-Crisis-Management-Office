                    <!--<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/2.4.0/firebase-ui-auth.css" />-->

            </div>
            <div class="mdl-layout-spacer"></div>

            <!-- Search goes from here-->

    <main class="mdl-layout__content">
